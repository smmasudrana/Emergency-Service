<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <header class="w-full">
        <nav class="max-w-[1280px] mx-auto p-3 md:py-3 flex justify-between items-center">
            <div class="left flex items-center gap-3">
                <img src="./assets/logo.png" class="w-11" alt="">
                <p class="text-[#006747] font-bold ">Emergency<br>Service</p>
            </div>
            <div class="right flex items-center gap-4">
                <div class="heart flex gap-3 items-center bg-[#ecfff0] rounded-2xl px-3.5 py-1 text-black font-semibold"><span id="heart-number">0</span> <img src="./assets/heart.png" class="w-5" alt=""> </div>
                <div class="coin flex gap-3 items-center bg-[#ecfff0] rounded-2xl px-3.5 py-1 text-black font-semibold"><span id="coin-number">100</span><img src="./assets/coin.png" class="w-5" alt=""></div>
                <div class="copy flex gap-3 items-center bg-[#00a63e] rounded-2xl px-3.5 py-1 text-white"><span id="copy-number">2</span>Copy</div>
            </div>
        </nav>

        <!-- banner section  -->
        <div class="banner-section bg-gradient-to-r from-[#013424] via-[#006445] to-[#013424] h-64 w-full flex flex-col justify-center items-center">
            <img src="./assets/logo-dark.png" class="w-20 md:w-24" alt="">
            <h1 class="text-3xl py-2 md:text-[40px] text-white font-bold text-center">Emergency Service Directory</h1>
            <p class="text-xl text-white font-semibold text-center">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </header>





    <script src="./script.js"></script>
</body>

</html>
